{% extends "layout.html" %}
{% block content %}
<div id="page_title">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Are you sure you want to delete {{ movie.title }}?</h2>
            </div>
        </div>
    </div>
</div>

<form id="form_delete_movie"
      action="{{ url_for('delete_movie', movie_id=movie.movie_idnt)}}"
      method="post">

    <div class="form-row">
        <div class="col-md-6 col-xl-2"></div>
        <div class="col-md-6 col-xl-10">
            <button type="submit" class="btn btn-default" id="submit"
                    type="submit">Delete
            </button>
            |
            <a href="{{ url_for('index') }}">Cancel</a>
        </div>
    </div>
    </div>

</form>

{% endblock %}
